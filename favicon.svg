<svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="512" height="512"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Fond dégradé -->
  <defs>
    <linearGradient id="SvgjsLinearGradient1003" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1"></stop>
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1"></stop>
    </linearGradient>
  </defs>
  
  <!-- Cercle de fond -->
  <rect width="512" height="512" rx="115" fill="url(#grad)"></rect>
  
  <!-- Biberon stylisé -->
  <g transform="translate(256, 256)">
    <!-- Corps du biberon -->
    <path d="M -60 -80 L -60 80 Q -60 120 0 120 Q 60 120 60 80 L 60 -80 Z" fill="white" opacity="0.95"></path>
    
    <!-- Tétine -->
    <ellipse cx="0" cy="-100" rx="35" ry="25" fill="white" opacity="0.95"></ellipse>
    <rect x="-20" y="-80" width="40" height="20" rx="5" fill="white" opacity="0.95"></rect>
    
