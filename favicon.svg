    <line x1="-50" y1="0" x2="-35" y2="0" stroke="#667eea" stroke-width="3" opacity="0.5"></line>
    <line x1="-50" y1="40" x2="-35" y2="40" stroke="#667eea" stroke-width="3" opacity="0.5"></line>
    
    <!-- Lait dans le biberon -->
    <path d="M -55 60 L -55 100 Q -55 115 0 115 Q 55 115 55 100 L 55 60 Z" fill="#667eea" opacity="0.3"></path>
    
    <!-- Coeur mignon -->
    <path d="M 0 10 C 0 0, 15 -10, 20 -5 C 25 0, 25 10, 0 25 C -25 10, -25 0, -20 -5 C -15 -10, 0 0, 0 10 Z" fill="#ff69b4" opacity="0.8" transform="scale(0.8)"></path>
